<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentic QS Client</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
        font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', sans-serif;
        background: #f5f5f7;
        color: #1c1c1e;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(160deg, #0e2a47 0%, #1f497d 45%, #6699cc 100%);
      }

      .app-shell {
        width: min(720px, 94vw);
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 18px 50px rgba(14, 42, 71, 0.35);
        padding: 32px;
        backdrop-filter: blur(12px);
      }

      header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        margin-bottom: 28px;
      }

      header h1 {
        margin: 0;
        font-size: 1.75rem;
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      header span {
        font-size: 0.9rem;
        color: #3f3f46;
      }

      form {
        display: grid;
        gap: 20px;
        margin-bottom: 32px;
      }

      label {
        display: flex;
        flex-direction: column;
        gap: 8px;
        font-weight: 500;
      }

      input[type='file'],
      input[type='text'],
      input[type='number'] {
        padding: 12px 14px;
        border: 1px solid rgba(99, 102, 241, 0.2);
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input:focus {
        border-color: #2563eb;
        outline: none;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.18);
      }

      button[type='submit'] {
        justify-self: flex-start;
        padding: 12px 22px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.2s ease;
      }

      button[type='submit']:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 24px rgba(37, 99, 235, 0.35);
      }

      button[type='submit']:active {
        transform: translateY(0);
      }

      #log {
        display: flex;
        flex-direction: column;
        gap: 16px;
        max-height: 360px;
        overflow-y: auto;
      }

      .log-entry {
        background: rgba(14, 42, 71, 0.06);
        border-radius: 12px;
        padding: 16px;
        border: 1px solid rgba(14, 42, 71, 0.05);
      }

      .log-entry pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        font-family: 'Fira Code', 'SFMono-Regular', Consolas, monospace;
        font-size: 0.9rem;
      }

      .options-container {
        margin-top: 12px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .options-container button {
        padding: 10px 14px;
        border-radius: 8px;
        border: none;
        background: rgba(37, 99, 235, 0.1);
        color: #1d4ed8;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.15s ease;
      }

      .options-container button:hover {
        background: rgba(37, 99, 235, 0.18);
        transform: translateY(-1px);
      }

      .options-container button:active {
        transform: translateY(0);
      }

      .hint {
        font-size: 0.85rem;
        color: #4b5563;
      }

      footer {
        margin-top: 28px;
        font-size: 0.8rem;
        color: #6b7280;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main class="app-shell">
      <header>
        <h1>QS Rundgang – Agentic Client</h1>
        <span>spricht direkt mit dem Agenten</span>
      </header>

      <form id="capture-form">
        <label>
          Baurundgang-ID
          <input type="number" id="tour-id" name="baurundgangId" value="1" min="1" />
        </label>

        <label>
          Notiz
          <input type="text" id="note" name="note" placeholder="Kurze Beschreibung" />
        </label>

        <label>
          Foto hochladen
          <input type="file" id="photo" name="photo" accept="image/*" required />
          <span class="hint">Das Foto wird direkt an den QS-Agenten weitergegeben.</span>
        </label>

        <button type="submit">Senden</button>
      </form>

      <section>
        <h2>Log</h2>
        <div id="log" aria-live="polite"></div>
      </section>

      <footer>© QualiCasa – interner Prototyp</footer>
    </main>

    <script src="client.js" type="module"></script>
  </body>
</html>
