<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QualiFlow Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
        background: var(--background);
        color: var(--foreground);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 32px;
        background: linear-gradient(
          135deg,
          color-mix(in srgb, var(--sidebar) 70%, var(--background)) 0%,
          color-mix(in srgb, var(--accent) 45%, var(--background)) 45%,
          color-mix(in srgb, var(--muted) 80%, var(--background)) 100%
        );
        color: inherit;
      }

      .chat-shell {
        width: min(900px, 100%);
        max-height: 92vh;
        background: var(--card);
        border-radius: 20px;
        border: 1px solid color-mix(in srgb, var(--border) 70%, transparent);
        box-shadow: 0 32px 60px rgba(0, 0, 0, 0.12);
        padding: 28px;
        display: grid;
        grid-template-rows: auto auto 1fr auto;
        gap: 18px;
        overflow: hidden;
      }

      @media (max-width: 720px) {
        body {
          padding: 16px;
        }

        .chat-shell {
          padding: 20px;
          border-radius: 16px;
        }
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      header h1 {
        margin: 0;
        font-size: 1.7rem;
        font-weight: 600;
        letter-spacing: -0.01em;
      }

      header p {
        margin: 0;
        color: var(--muted-foreground);
        font-size: 0.95rem;
      }

      .session-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: color-mix(in srgb, var(--muted) 85%, transparent);
        border-radius: 12px;
        padding: 12px 16px;
        font-size: 0.85rem;
        color: var(--muted-foreground);
      }

      .session-info button {
        border: none;
        background: transparent;
        color: color-mix(in srgb, var(--primary) 80%, var(--primary-foreground));
        font-weight: var(--font-weight-medium);
        cursor: pointer;
        padding: 6px 12px;
        border-radius: calc(var(--radius) - 4px);
        transition: background 0.2s ease;
      }

      .session-info button:hover {
        background: color-mix(in srgb, var(--primary) 12%, transparent);
      }

      .chat-log {
        background: color-mix(in srgb, var(--muted) 92%, transparent);
        border-radius: 14px;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 14px;
        border: 1px solid color-mix(in srgb, var(--border) 80%, transparent);
      }

      .chat-message {
        display: flex;
        flex-direction: column;
        gap: 6px;
        max-width: 85%;
        padding: 12px 16px;
        border-radius: 14px;
        background: var(--card);
        border: 1px solid color-mix(in srgb, var(--border) 80%, transparent);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
      }

      .chat-message.user {
        align-self: flex-end;
        background: var(--primary);
        color: var(--primary-foreground);
        border-color: color-mix(in srgb, var(--primary) 60%, transparent);
        box-shadow: 0 18px 34px color-mix(in srgb, var(--primary) 38%, transparent);
      }

      .chat-message.system {
        align-self: flex-start;
      }

      .option-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 6px;
      }

      .option-button {
        appearance: none;
        border: 1px solid color-mix(in srgb, var(--primary) 45%, var(--border));
        background: linear-gradient(
          135deg,
          color-mix(in srgb, var(--primary) 75%, transparent) 0%,
          color-mix(in srgb, var(--accent) 55%, transparent) 100%
        );
        color: color-mix(in srgb, var(--foreground) 90%, #0f172a);
        padding: 10px 18px;
        font-size: 0.95rem;
        font-weight: 600;
        border-radius: 999px;
        cursor: pointer;
        letter-spacing: 0.01em;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
        transition: transform 0.15s ease, box-shadow 0.2s ease, filter 0.2s ease;
        min-width: 0;
      }

      .option-button:hover,
      .option-button:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 18px 36px color-mix(in srgb, var(--primary) 32%, transparent);
        filter: brightness(1.05);
        outline: none;
      }

      .option-button:active {
        transform: translateY(0);
        box-shadow: 0 6px 18px color-mix(in srgb, var(--primary) 28%, transparent);
      }

      .option-button:focus-visible {
        outline: 2px solid color-mix(in srgb, var(--primary) 55%, transparent);
        outline-offset: 3px;
      }

      .option-button:disabled {
        cursor: not-allowed;
        filter: grayscale(0.35);
        opacity: 0.65;
        box-shadow: none;
      }

      .chat-message h3 {
        margin: 0;
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        opacity: 0.7;
      }

      .chat-message p {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        font-size: 0.95rem;
        color: inherit;
      }

      .chat-message .meta {
        font-size: 0.75rem;
        opacity: 0.65;
      }

      .chat-actions {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .chat-attachments {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
        min-height: 0;
      }

      .attachment-chip {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 14px;
        border-radius: 999px;
        background: color-mix(in srgb, var(--muted) 80%, var(--background));
        border: 1px solid color-mix(in srgb, var(--border) 70%, transparent);
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--foreground);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.06);
      }

      .attachment-chip button {
        appearance: none;
        border: none;
        background: transparent;
        color: color-mix(in srgb, var(--foreground) 65%, #0f172a);
        cursor: pointer;
        padding: 4px;
        border-radius: 50%;
        transition: background 0.2s ease;
      }

      .attachment-chip button:hover,
      .attachment-chip button:focus-visible {
        background: color-mix(in srgb, var(--primary) 18%, transparent);
        outline: none;
      }

      .upload-button {
        appearance: none;
        border: 1px solid color-mix(in srgb, var(--primary) 45%, var(--border));
        background: linear-gradient(
          135deg,
          color-mix(in srgb, var(--primary) 70%, transparent) 0%,
          color-mix(in srgb, var(--accent) 45%, transparent) 100%
        );
        color: color-mix(in srgb, var(--foreground) 90%, #0f172a);
        border-radius: 12px;
        padding: 12px 16px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.12);
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: transform 0.15s ease, box-shadow 0.2s ease, filter 0.2s ease;
      }

      .upload-button svg {
        width: 18px;
        height: 18px;
      }

      .upload-button:hover,
      .upload-button:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 18px 36px color-mix(in srgb, var(--primary) 32%, transparent);
        filter: brightness(1.05);
        outline: none;
      }

      .upload-button:active {
        transform: translateY(0);
        box-shadow: 0 8px 20px color-mix(in srgb, var(--primary) 28%, transparent);
      }

      .upload-button:focus-visible {
        outline: 2px solid color-mix(in srgb, var(--primary) 55%, transparent);
        outline-offset: 3px;
      }

      .upload-button:disabled {
        cursor: not-allowed;
        filter: grayscale(0.35);
        opacity: 0.65;
        box-shadow: none;
      }

      .chat-input {
        flex: 1;
        display: flex;
        border-radius: 12px;
        background: var(--input-background);
        border: 1px solid color-mix(in srgb, var(--border) 85%, transparent);
        box-shadow: 0 16px 30px rgba(0, 0, 0, 0.08);
      }

      .chat-input input {
        flex: 1;
        border: none;
        padding: 14px 16px;
        font-size: 1rem;
        outline: none;
        background: transparent;
        color: var(--foreground);
      }

      .chat-input button {
        border: none;
        background: var(--primary);
        color: var(--primary-foreground);
        padding: 0 22px;
        font-weight: 600;
        cursor: pointer;
        border-radius: 0 12px 12px 0;
        transition: transform 0.15s ease, box-shadow 0.2s ease;
      }

      .chat-input button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 28px color-mix(in srgb, var(--primary) 38%, transparent);
      }

      .chat-input button:disabled {
        background: color-mix(in srgb, var(--secondary) 28%, var(--muted));
        color: color-mix(in srgb, var(--secondary-foreground) 60%, var(--primary-foreground));
        box-shadow: none;
        cursor: not-allowed;
      }

      footer {
        text-align: center;
        font-size: 0.75rem;
        color: var(--muted-foreground);
      }

      footer a {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <main>
      <p>Diese Seite wurde ersetzt. Du wirst automatisch zum aktuellen Chat-UI weitergeleitetâ€¦</p>
    </main>

    <script>
      window.location.replace("/");
    </script>
  </body>
</html>
