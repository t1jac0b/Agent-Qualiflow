<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QualiCasa Setup-Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
        background: var(--background);
        color: var(--foreground);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 32px;
        background: radial-gradient(circle at 10% 20%, var(--sidebar) 0%, var(--background) 55%, var(--popover) 100%);
        color: inherit;
      }

      .chat-shell {
        width: min(900px, 100%);
        max-height: 92vh;
        background: rgba(255, 255, 255, 0.96);
        border-radius: 20px;
        box-shadow: 0 28px 65px rgba(7, 19, 41, 0.38);
        padding: 28px;
        display: grid;
        grid-template-rows: auto auto 1fr auto;
        gap: 18px;
        overflow: hidden;
      }

      @media (max-width: 720px) {
        body {
          padding: 16px;
        }

        .chat-shell {
          padding: 20px;
          border-radius: 16px;
        }
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      header h1 {
        margin: 0;
        font-size: 1.7rem;
        font-weight: 600;
        letter-spacing: -0.01em;
      }

      header p {
        margin: 0;
        color: #4b5563;
        font-size: 0.95rem;
      }

      .session-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: color-mix(in srgb, var(--muted) 70%, transparent);
        border-radius: 12px;
        padding: 12px 16px;
        font-size: 0.85rem;
        color: var(--muted-foreground);
      }

      .session-info button {
        border: none;
        background: transparent;
        color: var(--primary);
        font-weight: 600;
        cursor: pointer;
      }

      .chat-log {
        background: color-mix(in srgb, var(--muted) 60%, transparent);
        border-radius: 14px;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .chat-message {
        display: flex;
        flex-direction: column;
        gap: 6px;
        max-width: 85%;
        padding: 12px 16px;
        border-radius: 14px;
        background: var(--card);
        border: 1px solid var(--border);
        box-shadow: 0 10px 20px rgba(17, 24, 39, 0.08);
      }

      .chat-message.user {
        align-self: flex-end;
        background: var(--primary);
        color: var(--primary-foreground);
        border-color: color-mix(in srgb, var(--primary) 60%, transparent);
        box-shadow: 0 12px 28px color-mix(in srgb, var(--primary) 35%, transparent);
      }

      .chat-message.system {
        align-self: flex-start;
      }

      .chat-message h3 {
        margin: 0;
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        opacity: 0.7;
      }

      .chat-message p {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        font-size: 0.95rem;
        color: inherit;
      }

      .chat-message .meta {
        font-size: 0.75rem;
        opacity: 0.65;
      }

      .chat-actions {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .chat-input {
        flex: 1;
        display: flex;
        border-radius: 12px;
        background: var(--input-background);
        border: 1px solid var(--border);
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
      }

      .chat-input input {
        flex: 1;
        border: none;
        padding: 14px 16px;
        font-size: 1rem;
        outline: none;
        background: transparent;
        color: var(--foreground);
      }

      .chat-input button {
        border: none;
        background: var(--primary);
        color: var(--primary-foreground);
        padding: 0 22px;
        font-weight: 600;
        cursor: pointer;
        border-radius: 0 12px 12px 0;
        transition: transform 0.15s ease, box-shadow 0.2s ease;
      }

      .chat-input button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 24px color-mix(in srgb, var(--primary) 35%, transparent);
      }

      .chat-input button:disabled {
        background: var(--muted);
        box-shadow: none;
        cursor: not-allowed;
      }

      footer {
        text-align: center;
        font-size: 0.75rem;
        color: var(--muted-foreground);
      }

      footer a {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <main class="chat-shell">
      <header>
        <h1>QualiCasa Setup-Chat</h1>
        <p>Starte mit "start", um Kunde, Objekt und Baurundgang auszuwählen.</p>
      </header>
      <div class="session-info" id="session-info">
        <span>Chat-ID: <strong id="session-id">–</strong></span>
        <button type="button" id="reset-chat">Neuer Chat</button>
      </div>
      <section class="chat-log" id="chat-log" aria-live="polite"></section>
      <form id="chat-form" class="chat-actions" autocomplete="off">
        <div class="chat-input">
          <input
            id="chat-message"
            name="message"
            placeholder="Nachricht an den Agenten…"
            aria-label="Nachricht"
            required
          />
          <button type="submit" id="send-button">Senden</button>
        </div>
      </form>
      <footer>© QualiCasa – interner Prototyp</footer>
    </main>

    <script src="client.js" type="module"></script>
  </body>
</html>
